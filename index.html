                    <button class="education-btn" data-level="sd">

                    <button class="education-btn" data-level="smp">

                    <button class="education-btn" data-level="smk">

                    <button class="education-btn" data-level="d3">

                    </button>
                    <button class="education-btn" data-level="s1">

                    <button class="education-btn" data-level="s2">

                    </button>
                    <button class="education-btn" data-level="s3">

                <div class="answer-type-section">
                    <h3>Tipe Jawaban</h3>
                    <div class="answer-type-grid">
                        <button class="answer-type-btn active" data-type="multiple">
                            <span>ğŸ“ Pilihan Ganda</span>

        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-hud">
                <div class="hud-left">
                    <div class="stat-item">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="levelDisplay">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="scoreDisplay">0</span>
                    </div>
                    <div class="stat-item" id="comboDisplay">
                        <span class="stat-label">Combo</span>
                        <span class="stat-value" id="comboValue">0</span>
                    </div>
                </div>
                <div class="hud-right">
                    <div class="lives-container" id="livesDisplay"></div>
                    <button class="pause-btn" id="pauseBtn">â¸ï¸</button>
                </div>
            </div>

            <div class="timer-container">
                <div class="timer-bar" id="timerBar"></div>
                <div class="timer-text" id="timerText"></div>
            </div>

            <div class="question-container">
                <div class="question-card">
                    <div class="question-text" id="questionText"></div>
                    
                    <!-- Multiple Choice Options -->
                    <div class="options-container" id="optionsContainer"></div>
                    
                    <!-- Essay Input -->
                    <div class="essay-container" id="essayContainer" style="display: none;">
                        <input type="text" id="essayInput" class="essay-input" placeholder="Ketik jawaban di sini..." autocomplete="off">
                        <button class="submit-btn" id="submitEssay">Submit Jawaban</button>
                    </div>
                </div>
            </div>

            <div class="combo-animation" id="comboAnimation"></div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <div class="game-card game-over-card">
                <h2 class="game-over-title">Game Over!</h2>
                
                <div class="final-stats">
                    <div class="stat-row">
                        <span class="stat-name">Final Score:</span>
                        <span class="stat-number" id="finalScore">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Level Reached:</span>
                        <span class="stat-number" id="finalLevel">1</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Max Combo:</span>
                        <span class="stat-number" id="finalCombo">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-name">Correct Answers:</span>
                        <span class="stat-number" id="finalCorrect">0</span>
                    </div>
                </div>

                <div class="game-over-actions">
